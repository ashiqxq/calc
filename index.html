<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calc </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root-container">
        <div class="inner-root-container">
            <div class="display-screen">
                <div class="input-area"> 
                </div>
                <div class="output-area"> 
                </div>
            </div>
            <div class="buttons-container">
                <div class="left-btn-group">
                     <div class="btn clear-btn" value="CE"> CE </div>
                     <div class="btn input-btn" value="+/-"> +/-</div>
                     <div class="btn input-btn operation-btn" id="percentage-btn" value="%"> % </div>
                     <div class="btn input-btn num-btn" value="7"> 7 </div>
                     <div class="btn input-btn num-btn" value="8"> 8 </div>
                     <div class="btn input-btn num-btn" value="9"> 9 </div>
                     <div class="btn input-btn num-btn" value="4"> 4 </div>
                     <div class="btn input-btn num-btn" value="5"> 5 </div>
                     <div class="btn input-btn num-btn" value="6"> 6 </div>
                     <div class="btn input-btn num-btn" value="1"> 1 </div>
                     <div class="btn input-btn num-btn" value="2"> 2 </div>
                     <div class="btn input-btn num-btn" value="3"> 3 </div>
                     <div class="btn input-btn num-btn" value="0"> 0 </div>
                     <div class="btn input-btn dec-btn" value="."> . </div>
                     <div class="btn eval-btn" value="="> = </div>
                </div>
                <div class="right-btn-group">
                     <div class="btn input-btn operation-btn" id="division-div" value="/"> / </div>
                     <div class="btn input-btn operation-btn" id="multiply-div" value="*"> * </div>
                     <div class="btn input-btn operation-btn" id="subtract-div" value="-"> - </div>
                     <div class="btn input-btn operation-btn" id="add-div" value="+"> + </div>
                </div>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
